<div class="row" style="min-height: 350px; margin-top: 100px">
  <div class="col-auto card p-2 p-md-3 text-center position-relative">
    <form class="mt-5 p-2">
      <mat-form-field class="full-width">
        <mat-label>Email</mat-label>
        <input matInput placeholder="admin@gmail.com" autocomplete="off" />
        <mat-icon matSuffix class="text-muted">mail</mat-icon>
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-label>Password</mat-label>
        <input
          matInput
          [type]="passwordVisible ? 'password' : 'text'"
          placeholder="**********"
          autocomplete="off"
        />
        <mat-icon
          matSuffix
          class="text-muted"
          (click)="passwordVisible = !passwordVisible"
          style="cursor: pointer"
          >{{ passwordVisible ? "visibility" : "visibility_off" }}</mat-icon
        >
      </mat-form-field>
    </form>
    <div class="text-center">
      <button
        mat-raised-button
        class="mt-3 mb-3 ml-5 mr-5 d-block"
        color="primary"
      >
        Login
      </button>
      <button
        mat-raised-button
        class="mt-2 mb-3 ml-5 mr-5 d-block"
        color="warn"
      >
        Reset Password
      </button>
    </div>
    <div class="img">
      <img
        src="./../../../assets/helper-images/admin.png"
        width="130px"
        height="130px"
      />
    </div>
  </div>
</div>
